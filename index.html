<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/squares.css"/>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Architects+Daughter|Bangers|Bungee+Shade|Press+Start+2P" rel="stylesheet">
    <script src="./assets/javascripts/bundle.js"></script>
    <title></title>
  </head>
  <body>
    <div class="top">
      <div class="top-left">
        <a id='github' href="https://github.com/isaialvarado"></a>
        <button id="undo" type="button" name="button">Undo</button>
      </div>
      <div class="top-right">
        <a id ='linkedin' href="https://www.linkedin.com/in/joel-isai-alvarado/"></a>
        <button id="restart" type="button" name="button">Restart</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <button id="instructions-button" type="button" name="button">Instructions</button>
    <div id="instructions-modal" class="modal">
      <div id="instructions-modal-content" class="modal-content">
        <p id="modal-title">Squares Puzzle</p>
        <p>GOAL: Click on a square to move it. Once all squares are on top of their same-colored circle, you win.</p>
        <p>TIP #1: Squares can push other squares.</p>
        <p>TIP #2: Black arrows on the board change a square's directional movement.</p>
        <button id="modal-close-button" type="button" name="button">Close</button>
      </div>
    </div>
  </body>
</html>
